<!doctype html>
<html style="width: 100%;height:96%">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<link rel="shortcut icon" href="">

<body style="width: 100%;height:100%;margin-bottom:0;">

<svg style="width: 100%;height:100%;"></svg>

<div style="background: white; position: absolute; height: 12%; top: 0;left: 0;width: 100%;opacity: 0.9;">
</div>

<div class="documentTitle">
    <h1>Development of Biocapacity/Footprint worldwide</h1>
    <div class="yearSelectGroup">
        <button class="previousYearBtn">&#8656;</button>
        <span class="selectedYear">2016</span>
        <button class="nextYearBtn" style="display: none;"> &#8658;</button>
    </div>
</div>


<div class="fhnwInfoBox">
    <img src="/images/fhnw.jpg" alt="FHNW LOGO" height="40">
    <div class="grayFont">iCompetence / iVisPro / Joshua Meier</div>
</div>

<div class="zoomBtnGroup">
    <button id="zoomInBtn"><span class="glyphicon glyphicon-plus"></span></button>
    <button id="zoomOutBtn"><span class="glyphicon glyphicon-minus"></span></button>
</div>

<img src="/images/balance.svg" class="changeWorldDisplayInfoBtn selected" id="balanceBtn" style="top:400px"
     title="Show Balance of Biocapacity and Footprint">
<img src="/images/footprint.svg" class="changeWorldDisplayInfoBtn" id="footprintPerPersonBtn" style="top:520px"
     title="Show Footprint per Person">
<img src="/images/biocapacity.svg" class="changeWorldDisplayInfoBtn" id="bioCapacityPerPersonBtn" style="top:640px"
     title="Show Biocapacity per Person">


<div class="legendTooltip" style=""></div>


<div class=" tooltip" style="">
    <img alt="Flag"
         class="flag"
         height="65" style="float: right;border: 1px solid lightgray;" src="">
    <h2 class="title"></h2>
    <div class="generalInformationTitle">Country Information</div>
    <div>Capital: <span class="capital"></span></div>
    <div>Population: <span class="population"></span> Millions</div>
    <div>Surface: <span class="surfaceArea"></span> km<sup>2</sup></div>

    <div class="worldsNeededTitle">Worlds needed (2016)</div>
    <div>
        <img class="worldImage" width="30" src="/images/earth.png" style="clip-path: inset(0px 0px 0px 0px);">
        <img class="worldImage" width="30" src="/images/earth.png" style="clip-path: inset(0px 0px 0px 0px);">
        <img class="worldImage" width="30" src="/images/earth.png" style="clip-path: inset(0px 0px 0px 0px);">
        <img class="worldImage" width="30" src="/images/earth.png" style="clip-path: inset(0px 0px 0px 0px);">
        <img class="worldImage" width="30" src="/images/earth.png" style="clip-path: inset(0px 0px 0px 0px);">
        <img class="worldImage" width="30" src="/images/earth.png" style="clip-path: inset(0px 15px 0px 0px);">
        <img class="worldImage" width="30" src="/images/earth.png" style="clip-path: inset(0px 15px 0px 0px);">
        <img class="worldImage" width="30" src="/images/earth.png" style="clip-path: inset(0px 15px 0px 0px);">
        <img class="worldImage" width="30" src="/images/earth.png" style="clip-path: inset(0px 15px 0px 0px);">
    </div>
    <div><span class="worldsNeededInput">2.6</span> World(s)</div>
</div>


<script src='lib/d3/d3.js'></script>
<script src="https://d3js.org/d3-array.v1.min.js"></script>
<script src="https://d3js.org/d3-geo.v1.min.js"></script>
<script src='lib/lodash.js'></script>
<script src='src/world.js'></script>
<link rel="stylesheet" href="/src/index.css">
</body>

</html>
